[package]
name = "polytune-api-integration"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
aide = { version = "0.15.0", features = ["axum", "axum-json", "swagger"] }
anyhow = "1.0.99"
axum = "0.8.4"
blake3 = "1.5.1"
clap = { version = "4.5.45", features = ["derive"] }
garble_lang = { version = "0.7.0", features = ["json_schema"] }
polytune = { path = "../../", version = "0.2.0-alpha.1" }
polytune-test-utils = { path = "../../crates/polytune-test-utils" }
reqwest = { version = "0.12.23", features = ["blocking", "json"] }
schemars = { version = "0.9", features = ["url2"] }
serde = "1.0.197"
serde_json = "1.0.143"
tokio = { version = "1.47.1", features = ["macros", "rt", "rt-multi-thread"] }
tower = { version = "0.5.1", features = ["util"] }
tower-http = { version = "0.6.6", features = ["fs", "trace"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = { version = "2.5.0", features = ["serde"] }
